{% extends 'flatpages/default.html' %}

{% block content %}
    <div role="main" class="main">
    <section
            class="page-header page-header-modern page-header-background page-header-background-md custom-bg-color-grey-1 mb-0"
            style="background-image: url(img/demos/education/backgrounds/page-header.jpg); background-position: 100% ;">
        <div class="container">
            <div class="row mt-5">
                <div class="col align-self-center p-static text-center">
                    <h1 class="font-weight-bold text-color-secondary text-10">Блог</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
    <h2> Войти в систему </h2>
        <form method="post" >
            {% csrf_token %}

            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}


            <input class="row m-lg-2 " type="submit" value="Войти">
        </form>
    <button class="m-2"><a href="{% url 'signup' %}"> Регистрация </a></button>
    <h4>Или регистрация с помощью социальной сети <a href='/accounts/vk/login/?process=login&next=%2F'>VK</a></h4>
    </div>

{% endblock %}

</div>
