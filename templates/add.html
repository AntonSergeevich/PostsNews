{% extends 'flatpages/default.html' %}


{% load static %}
{% load custom_filters %}


{% block title %} Добавить новость {% endblock %}
{% block content %}
    <div role="main" class="main">
        <section
            class="page-header page-header-modern page-header-background page-header-background-md custom-bg-color-grey-1 mb-0"
            style="background-image: url({% static 'img/demos/education/backgrounds/page-header.jpg' %}); background-position: 100% ;">
        <div class="container">
            <div class="row mt-5">
                <div class="col align-self-center p-static text-center">
                    <h1 class="font-weight-bold text-color-secondary text-10">Добавить новость</h1>
                </div>
            </div>
        </div>
    </section>
        <div class="container" >
            <div class="row py-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input style="display: block" type="submit" value="Добавить новость">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
